{% extends "appProyectos/cliente_list.html" %}
{% block titulo %}
    Registrar cliente
{% endblock titulo %}
{% block vista %}
    <div class="form-style-2">
        <div class="form-style-2-heading">Registrar cliente</div>
        <form method="POST">
            <fieldset>
                {% csrf_token %}
                {{ form.as_p }}
            </fieldset>
            <input type="submit" value="Registrar">
        </form>
    </div>
{% endblock vista %}
