{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <title>
            {% block titulo %}
            {% endblock titulo %}
        </title>
        <link rel="shortcut icon"
            href="{% static 'images/logo-white.png' %}">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class='logo-box'>
                <a id='logo-link' href="./">
                    <img id='logo' src="{% static 'images/logo-white.png' %}"
                    alt="Deustotil logo blue"/>
                </a>
                <span class='title'>Deustotil Tech S.L.</span>
            </div>
            <nav id='navbar-principal'>
                <ul id='nav-menu'>
                    <li class='nav-menu-item' >
                        <a class='nav-link' href="{% url 'index' %}">Inicio</a>
                    </li>
                    <li class='nav-menu-item'>
                        <a class='nav-link' href="{% url 'index proyectos' %}">Proyectos</a>
                    </li>
                    <li class='nav-menu-item'>
                        <a class='nav-link' href="{% url 'index tareas' %}">Tareas</a>
                    </li>
                    <li class='nav-menu-item'>
                        <a class='nav-link' href="{% url 'index clientes' %}">Clientes</a>
                    </li>
                    <li class='nav-menu-item'>
                        <a class='nav-link' href="{% url 'index empleados' %}">Empleados</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div id="content">
            {% block contenido %}
            {% endblock contenido %}
        </div>
        <hr>
        <footer>
            <a href="./">
                <img src="https://i.imgur.com/0AJLiR8.png" alt="Deustotil logo white">
            </a>
        </footer>
    </body>
</html>
