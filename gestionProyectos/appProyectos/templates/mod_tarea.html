{% extends "base.html" %}

{% block titulo %}Modificación de la tarea{% endblock %}

{% block contenido %}
<h1>Gestor de proyectos</h1>
<h2>Modificar la tarea</h2>
<form>
    <fieldset>
        <label for="nomTarea">Nombre:</label>
        <input type="text" id="nomTarea">
        <label for="descTarea">Descripción:</label>
        <textarea id="descTarea"></textarea>
        <label for="fecinTarea">Fecha de inicio:</label>
        <input type="date" id="fecinTarea">
        <label for="fecfinProyecto">Fecha de fin:</label>
        <input type="date" id="fecfinTarea">
        <label for="resTarea">Responsable:</label>
        <select id="resTarea">
            <option value="emp1">Empleado 1</option>
            <option value="emp2">Empleado 2</option>
        </select>
        <label for="nivTarea">Nivel de prioridad:</label>
        <select id="nivTarea">
            <option value="Alta">Alta</option>
            <option value="Media">Media</option>
            <option value="Baja">Baja</option>
        </select>
        <label for="estTarea">Estado:</label>
        <select id="estTarea" multiple>
            <option value="Abierta">Abierta</option>
            <option value="Asignada">Asignada</option>
            <option value="En proceso">En proceso</option>
            <option value="Finalizada">Finalizada</option>
        </select>
        <label for="notTarea">Notas adicionales:</label>
        <textarea id="notTarea"></textarea>
    </fieldset>
</form>
{% endblock %}
