{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=1.6">
        <title>
            {% block titulo %}
            {% endblock titulo %}
        </title>
        <link rel="shortcut icon" href="{% static 'images/logo-white.png' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="header-principal">
            <div class="logo-box">
                <a id="logo-link" href="{% url 'index' %}">
                    <img id="logo" src="{% static 'images/logo-white.png' %}" alt="Deustotil logo blue" />
                    <span class="title">Deustotil Tech S.L.</span>
                </a>
            </div>
            <nav id="navbar-principal">
                <ul id="nav-menu">
                    <li class="nav-menu-item">
                        <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                    </li>
                    <li class="nav-menu-item">
                        <a class="nav-link" href="{% url 'index proyectos' %}">Proyectos</a>
                    </li>
                    <li class="nav-menu-item">
                        <a class="nav-link" href="{% url 'index tareas' %}">Tareas</a>
                    </li>
                    <li class="nav-menu-item">
                        <a class="nav-link" href="{% url 'index clientes' %}">Clientes</a>
                    </li>
                    <li class="nav-menu-item">
                        <a class="nav-link" href="{% url 'index empleados' %}">Empleados</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            {% block contenido %}
            {% endblock contenido %}
        </main>
        <hr>
        <footer id="footer-principal">
            <div id="logo-box-footer">
                <img id="logo-img-footer" src="{% static 'images/logo.png' %}" alt="Deustotil logo white">
                <span id="tittle-box-footer">Deustotil Tech S.L.</span>
            </div>
        </footer>
    </body>
</html>
